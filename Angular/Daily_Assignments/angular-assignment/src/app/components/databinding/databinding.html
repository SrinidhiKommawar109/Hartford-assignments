<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-6 rounded-xl shadow-lg w-96">

    <h2 class="text-2xl font-bold text-center mb-5">
      Two Way Data Binding
    </h2>

    <!-- Name -->
    <label class="block mb-1 font-medium">Name</label>
    <input
      type="text"
      [(ngModel)]="name"
      class="w-full border px-3 py-2 rounded mb-3 focus:ring-2 focus:ring-blue-400"
      placeholder="Enter name"
    />

    <!-- Age -->
    <label class="block mb-1 font-medium">Age</label>
    <input
      type="number"
      [(ngModel)]="age"
      class="w-full border px-3 py-2 rounded mb-3 focus:ring-2 focus:ring-blue-400"
      placeholder="Enter age"
    />

    <!-- Email -->
    <label class="block mb-1 font-medium">Email</label>
    <input
      type="email"
      [(ngModel)]="email"
      class="w-full border px-3 py-2 rounded mb-4 focus:ring-2 focus:ring-blue-400"
      placeholder="Enter email"
    />

    <!-- Output -->
    <div class="bg-gray-50 p-3 rounded text-sm">
      <p><b>Name:</b> {{ name }}</p>
      <p><b>Age:</b> {{ age }}</p>
      <p><b>Email:</b> {{ email }}</p>
    </div>

  </div>
</div>
