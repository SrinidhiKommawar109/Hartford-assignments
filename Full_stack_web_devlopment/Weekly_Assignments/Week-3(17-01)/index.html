<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Banking Dashboard</title>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- ✅ Merged CSS -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        :root {
            --primary: #75013f;
            --accent: #fe3082;
            --bg: #f4f4f9;
            --white: #fff;
            --text: #333;
        }

        body {
            background: var(--bg);
            color: var(--text);
            padding-bottom: 50px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--primary);
            color: var(--white);
            padding: 20px 0;
            text-align: center;
        }

        h1, h2, h3 {
            margin-bottom: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: var(--white);
            margin: 5px 0;
        }

        .btn-primary { background: var(--primary); }
        .btn-secondary { background: var(--accent); }
        .btn-success { background: #28a745; }
        .btn-danger { background: #dc3545; }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: var(--white);
        }

        section {
            background: var(--white);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .controls-section,
        .create-account-section form {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box,
        .filter-box,
        .form-group {
            flex: 1;
            min-width: 200px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .stats-section {
            text-align: right;
            background: transparent;
            box-shadow: none;
            padding: 0;
        }

        .stat-card {
            background: var(--white);
            display: inline-block;
            padding: 15px 25px;
            border-radius: 8px;
            border-left: 5px solid var(--accent);
        }

        .stat-card p {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .account-card {
            background: var(--white);
            padding: 20px;
            border-radius: 8px;
            border-top: 3px solid var(--accent);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: 0.2s;
        }

        .account-card:hover {
            transform: translateY(-3px);
        }

        .account-card.low-balance {
            border-top-color: #dc3545;
            background: #fff8f8;
        }

        .account-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .account-id {
            background: #eee;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #666;
        }

        .account-actions {
            display: flex;
            gap: 5px;
            margin-top: 15px;
        }

        .account-actions button {
            flex: 1;
            font-size: 0.9rem;
        }

        .modal {
            display: flex;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background: var(--white);
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .close-modal,
        .close-modal-history {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-actions button {
            flex: 1;
        }

        .history-list {
            list-style: none;
            max-height: 250px;
            overflow-y: auto;
            margin-top: 10px;
            border: 1px solid #eee;
        }

        .history-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .history-type.deposit { color: green; }
        .history-type.withdraw { color: red; }

        .hidden { display: none !important; }

        .error-msg {
            background: #fee;
            color: #c00;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }

        #loader {
            text-align: center;
            margin: 20px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

<header>
    <div class="container">
        <h1><i class="fas fa-university"></i> Online Banking Dashboard</h1>
    </div>
</header>

<div class="container main-content">

    <section class="controls-section">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search by Account Holder Name...">
        </div>

        <div class="filter-box">
            <select id="branchFilter">
                <option value="">All Branches</option>
            </select>
        </div>

        <button id="sortBtn" class="btn btn-secondary">
            <i class="fas fa-sort-amount-down"></i> Sort by Balance
        </button>
    </section>

    <section class="stats-section">
        <div class="stat-card">
            <h3>Total Bank Balance</h3>
            <p id="totalBalanceDisplay">₹ 0</p>
        </div>
    </section>

    <section class="create-account-section">
        <h2><i class="fas fa-user-plus"></i> Open New Account</h2>
        <form id="createAccountForm">
            <div class="form-group">
                <input type="text" id="newName" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="newEmail" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="text" id="newBranch" placeholder="Branch (City)" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
    </section>

    <div id="loader" class="hidden">
        <div class="spinner"></div>
        <p>Loading accounts...</p>
    </div>

    <div id="errorMessage" class="error-msg hidden"></div>

    <section class="accounts-section">
        <h2>Accounts Overview</h2>
        <div id="accountsGrid" class="grid-container"></div>
    </section>

</div>

<div id="transactionModal" class="modal hidden">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2 id="modalTitle">Perform Transaction</h2>
        <p id="modalAccountName">Account: -</p>
        <div class="form-group">
            <input type="number" id="transactionAmount" placeholder="Enter Amount" min="1">
        </div>
        <div class="modal-actions">
            <button id="depositBtn" class="btn btn-success">Deposit</button>
            <button id="withdrawBtn" class="btn btn-danger">Withdraw</button>
        </div>
    </div>
</div>

<div id="historyModal" class="modal hidden">
    <div class="modal-content">
        <span class="close-modal-history">&times;</span>
        <h2>Transaction History</h2>
        <p id="historyAccountName">Account: -</p>
        <ul id="transactionList" class="history-list"></ul>
    </div>
</div>

<!-- External JS -->
<script src="script.js"></script>

</body>
</html>
