<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <h1>Bank Dashboard</h1>
    </header>

    <div class="container">

        <!-- Stats -->
        <section class="stats">
            <div class="stat-card">
                <h3>Total Balance</h3>
                <p id="totalBalanceDisplay">â‚¹ 0</p>
            </div>
        </section>

        <!-- Controls -->
        <section class="controls">
            <input type="text" id="searchInput" placeholder="Search by Name">
            <select id="branchFilter">
                <option value="">All Branches</option>
            </select>
            <button id="sortBtn">Sort by Balance</button>
        </section>

        <!-- Create Account -->
        <section class="form-section">
            <h2>Create New Account</h2>
            <form id="createAccountForm">
                <input type="text" id="newName" placeholder="Full Name" required>
                <input type="email" id="newEmail" placeholder="Email" required>
                <input type="text" id="newBranch" placeholder="Branch City" required>
                <button type="submit">Create Account</button>
            </form>
        </section>

        <!-- Loader & Error -->
        <div id="loader" class="hidden">Loading...</div>
        <div id="errorMessage" class="error hidden"></div>

        <!-- Accounts -->
        <section class="accounts">
            <h2>Accounts</h2>
            <div id="accountsGrid" class="grid"></div>
        </section>

    </div>

    <!-- Transaction Modal -->
    <div id="transactionModal" class="modal hidden">
        <div class="modal-box">
            <span class="close-modal">&times;</span>
            <h2 id="modalTitle">Transaction</h2>
            <p id="modalAccountName"></p>
            <input type="number" id="transactionAmount" placeholder="Enter Amount">
            <div class="modal-actions">
                <button id="depositBtn" class="btn-green">Deposit</button>
                <button id="withdrawBtn" class="btn-red">Withdraw</button>
            </div>
        </div>
    </div>

    <!-- History Modal -->
    <div id="historyModal" class="modal hidden">
        <div class="modal-box">
            <span class="close-modal-history">&times;</span>
            <h2>Transaction History</h2>
            <p id="historyAccountName"></p>
            <ul id="transactionList" class="history-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
